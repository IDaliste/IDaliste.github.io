<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="style.css" type="text/css">
		<link rel="icon" type="image/png" sizes="96x96"  href="img/Fav.png">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<header>
			<div id="menu"></div>
		</header>
		<div id="depliage">
			<nav id="navi">
				<ul>
					<li><a href='index.html'>Accueil</a></li>
					<li><a href='creations.html'>Mes cr√©ations</a></li>
					<li><a href='formation.html'>Ma formation</a></li>
				</ul>
			</nav>
		</div>
		<main id="crea">
			<div id="part1">
				<img src="img/Guerriere.webp" alt="guerriere" id="guerriere">
				<img src="img/Guerrier.webp" alt="guerrier" id="guerrier">
				<img src="img/Noble.webp" alt="noble" id="noble">
			</div>
			<div id="part2">
				<img src="img/Rose-rouge.webp" alt="rose-rouge" id="roro">
				<img src="img/mi.webp" alt="personnage" id="mi">
				<img src="img/mom.webp" alt="mere" id="mom">
			</div>
		</main>
		<script src="jquery-3.3.1.min.js"></script>
		<script>
			function tailleFenetre() {
						$('#menu').css('visibility','hidden');
						$('#depliage').height($('#navi').height()).addClass('ouvert');
					}
			$(document).ready(function() {
				var taille = $(window).width();
				if(taille>1024) {
					tailleFenetre();
				}
				$('#menu').click(function(){
					if($('#depliage').hasClass('ouvert')) {
						$('#depliage').height(0).removeClass('ouvert');
					}
					else {
						$('#depliage').height($('#navi').height()).addClass('ouvert');
					}
				});
				$(window).resize(function() {
					taille = $(window).width();
					$('#depliage').height('0px').removeClass('ouvert');
					if(taille>1024) {
						tailleFenetre();
					}
					else {
						$('#menu').css('visibility','visible');
					}
				});
			});
		</script>
	</body>
</html>
